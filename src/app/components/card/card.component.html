<div class="card m-5 px-4 border border-primary shadow-sm p-3  mb-5 bg-white rounded  ">
    <div class="card-header d-flex py-0  flex-column text-center">
       <div><small class="text-muted">{{card.plan}}</small></div>
        <div class="d-flex align-items-center justify-content-center">
            <h2>${{card.title}}</h2><small>/month</small></div>


   
    </div>

    <div class="card-body ">
        <ul *ngFor="let cardOffer of card.offers">
            <li>{{cardOffer}}</li>
   
        </ul>
        <button class="btn btn-primary rounded-pill w-100 mt-4">BUTTON</button>
    </div>
</div>
